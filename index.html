<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Espace Membre</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <section class="gauche">
            <img src="images/portrait1.jpg" alt="">
            <h2>Slamiath</h2>
            <p class="user">Passionné par le développement web et le design d'interface, 
                j'apprends chaque jour à créer des expériences numériques uniques. 
                Actuellement en formation, je me concentre sur la maîtrise du HTML, 
                du CSS et des principes du Responsive Design pour construire le web de demain.</p>
        </section>
        <section class="droite">
            <form action="" method="post">
                <div class="champ">
                    <label for="email">Email</label>
                    <input type="email" name="mail" id="email">
                    <label for="mdp">Mot de passe</label>
                    <input type="password" name="mdp" id="mdp">
                </div>
                <select name="statut" id="statut">
                    <option disabled>Choisir ton statut</option>
                    <option selected>Etudiant</option>
                    <option>Salarié</option>
                    <option>Freelance</option>
                </select>
                <input type="submit" value="Sauvegarder">
            </form>
        </section>
    </div>
</body>
</html>
